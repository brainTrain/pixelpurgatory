<!DOCTYPE html>
<html ng-app="facebookStats">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>facegraphs</title>
        <link rel="shortcut icon" type="image/x-icon" href="/media/img/favicon.ico" />

        <!-- css -->
        <link type="text/css" rel="stylesheet" href="/media/css/style.css">

        <!-- js -->
        <!-- theirs -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
        <script type="text/javascript" src="/media/js/lib/underscore-min.js"></script>

        <!-- angular libs -->
        <script type="text/javascript" src="/media/js/lib/angular/ngFacebook-master/ngFacebook.js"></script>

        <!-- mine -->
        <!-- angular files -->
        <script type="text/javascript" src="/media/js/app.js"></script>

        <!-- my angular modules -->
        <script type="text/javascript" src="/media/js/base/base.js"></script>

        <!-- facebookz -->
        <script type="text/javascript" src="/media/js/facebook/controllers.js"></script>
        <script type="text/javascript" src="/media/js/facebook/services.js"></script>

        <!-- d3z -->
        <script type="text/javascript" src="/media/js/d3/controllers.js"></script>
        <script type="text/javascript" src="/media/js/d3/directives.js"></script>
        <script type="text/javascript" src="/media/js/d3/services.js"></script>

    </head>
    <body ng-controller="facebookController as fb">
        <div id="fb-root"></div>
        <div class="header-wrapper">
            <div class="header">
                <!-- logged out view -->
                <span 
                    class="login header-nav header-item header-text cursor-pointer float-left" 
                    ng-click="fb.FBLogin()" 
                    ng-hide="fb.isLoggedIn"
                >
                    <span class="header-icon icon-facebook"></span>
                    login to facebook
                </span>
                <!-- logged in view -->
                <span 
                    class="total header-nav header-item header-text cursor-pointer float-left {{ fb.graphType == 'total' && 'active' || '' }}" 
                    ng-click="fb.sortStuffs('total')" 
                    ng-show="fb.isLoggedIn"
                >all</span>
                <span 
                    class="statuses header-nav header-item header-text cursor-pointer float-left {{ fb.graphType == 'statuses' && 'active' || '' }}" 
                    ng-click="fb.sortStuffs('statuses')" 
                    ng-show="fb.isLoggedIn"
                >
                    <span class="header-icon icon-paragraph-justify"></span>
                    <span class="not-mobile">statuses</span>
                </span>
                <span 
                    class="links header-nav header-item header-text cursor-pointer float-left {{ fb.graphType == 'links' && 'active' || '' }}" 
                    ng-click="fb.sortStuffs('links')" 
                    ng-show="fb.isLoggedIn"
                >
                    <span class="header-icon icon-link"></span>
                    <span class="not-mobile">links</span>
                </span>
                <span 
                    class="photos header-nav header-item header-text cursor-pointer float-left {{ fb.graphType == 'photos' && 'active' || '' }}" 
                    ng-click="fb.sortStuffs('photos')" 
                    ng-show="fb.isLoggedIn"
                >
                    <span class="header-icon icon-images"></span>
                    <span class="not-mobile">photos</span>
                </span>
                <span 
                    class="videos header-nav header-item header-text cursor-pointer float-left {{ fb.graphType == 'videos' && 'active' || '' }}" 
                    ng-click="fb.sortStuffs('videos')" 
                    ng-show="fb.isLoggedIn"
                >
                    <span class="header-icon icon-film"></span>
                    <span class="not-mobile">videos</span>
                </span>
                <span 
                    class="videos header-nav header-item header-text cursor-pointer float-left" 
                    ng-click="fb.getAllPosts()" 
                    ng-show="fb.isLoggedIn"
                >
                    <span class="header-icon {{ fb.graphArray.length && 'icon-loop' || 'icon-download'}}"></span>
                    <span class="not-mobile not-tablet">get posts!</span>
                </span>

                <span 
                    class="logout header-nav header-item header-text cursor-pointer float-right" 
                    ng-click="fb.FBLogout()" 
                    ng-show="fb.isLoggedIn"
                >
                    <span>logout</span>
                    <span class="not-mobile"> of facebook</span>
                </span>
                <h3 
                    class="username not-mobile not-tablet header-text header-item float-right" 
                    ng-show="fb.isLoggedIn"
                >whatup {{ fb.facebookUserData.name }}?</h3>
            </div>
        </div>
        <div class="content">
            <div ng-hide="fb.graphArray.length" class="download-container">
                <h3>{{ fb.statusesFinish }}</h3>
                <h3>{{ fb.photosFinish }}</h3>
                <h3>{{ fb.videosFinish }}</h3>
                <h3>{{ fb.linksFinish }}</h3>
            </div>
            <div class="graph-container float-left">
                <d3-bars graph-type="total" bar-height="20" bar-padding="5" graph-title="Visualize facebook likes" ng-show="fb.isLoggedIn"></d3-bars>
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html ng-app="facebookStats">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>facegraphs</title>
        <link rel="shortcut icon" type="image/x-icon" href="/media/img/favicon.ico" />

        <!-- css -->
        <link type="text/css" rel="stylesheet" href="/media/css/style.css">

        <!-- js -->
        <!-- theirs -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
        <script type="text/javascript" src="/media/js/lib/underscore-min.js"></script>

        <!-- mine -->
        <!-- angular files -->
        <script type="text/javascript" src="/media/js/app.js"></script>

        <!-- angular modules -->
        <script type="text/javascript" src="/media/js/base/base.js"></script>
        <script type="text/javascript" src="/media/js/facebook/facebook.js"></script>

        <!-- jQuery codez for your broz -->
        <script type="text/javascript" src="/media/js/brainnewstuff.js"></script>


    </head>
    <body ng-controller="FBController">
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '1446543078942368',
              xfbml      : true,
              version    : 'v2.0'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        <h3>Abandon hope all ye who enter here...</h3>
        <div
            class="fb-like"
            data-send="true"
            data-width="450"
            data-show-faces="true">
        </div>
        <div class="cursor-pointer" ng-click="FB.login()">let me in!</div>
    </body>
</html>

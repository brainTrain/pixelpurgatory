<html ng-app="facebookStats">

        <meta charset="utf-8" name="viewport" content="width=device-width" />

        <title>facegraphs</title>
        <link rel="shortcut icon" type="image/x-icon" href="/media/img/favicon.ico" />

        <!-- js -->

    <body ng-controller="facebookController as fb">
        <div id="fb-root"></div>
        <h2>Abandon (design)hope all ye who enter here...</h2>
        <h3 ng-init="fb.yo='gotta log in dawg'">{{ fb.yo }}</h3>

        <button class="cursor-pointer" ng-click="fb.FBLogin()" ng-hide="fb.isLoggedIn">let me in!</button>
        <button class="cursor-pointer" ng-click="fb.FBLogout()" ng-show="fb.isLoggedIn">let me out!</button>
        <button class="cursor-pointer" ng-click="fb.getIt()" ng-show="fb.isLoggedIn">get it!</button>
        <h3>{{ fb.statusesFinish }}</h3>
        <h3>{{ fb.photosFinish }}</h3>
        <h3>{{ fb.videosFinish }}</h3>
        <h3>{{ fb.linksFinish }}</h3>

        <h3>{{ fb.uglyFeed }}</h3>
